    <script>
      function disableClick() {
        document.addEventListener("contextmenu", (event) =>
          event.preventDefault()
        );
        document.onkeydown = function (e) {
          if (e.keyCode == 123) {
            return false;
          }
          if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0)) {
            return false;
          }
          if (e.ctrlKey && e.shiftKey && e.keyCode == "J".charCodeAt(0)) {
            return false;
          }
          if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) {
            return false;
          }

          if (e.ctrlKey && e.shiftKey && e.keyCode == "C".charCodeAt(0)) {
            return false;
          }
        };
      }

      function sendEmail() {
        Email.send({
          Host: "smtp.elasticemail.com",
          Username: "shresthaparish@gmail.com",
          Password: "A2C64E38CE4AE4450035395644A690A6D5CB",
          To: "shresthaparish@gmail.com",
          From: "shresthaparish@gmail.com",
          Subject: "New Contact Form Message from parish.com.np",
          Body:
            "Hey Parish, you have a new contact form message.<br><br>" +
            "Name: " +
            document.getElementById("name").value +
            "<br> Email: " +
            document.getElementById("email").value +
            "<br> Subject: " +
            document.getElementById("subject").value +
            "<br> Message: " +
            document.getElementById("message").value +
            "<br>",
        }).then((message) => document.getElementById("success").style.display = "block");
      }
